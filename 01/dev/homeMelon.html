<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>멜론 티켓 클론</title>
<style>
body {
margin: 0;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
background-color: #f9f9f9;
}
/* 헤더 스타일 */
header {
background-color: #ffffff;
padding: 10px 20px;
display: flex;
align-items: center;
justify-content: space-between;
border-bottom: 1px solid #ddd;
}
.logo {
font-size: 24px;
font-weight: bold;
color: #1dbf75;
}
nav ul {
list-style: none;
display: flex;
gap: 15px;
margin: 0;
padding: 0;
}
nav ul li {
cursor: pointer;
color: #333;
}
/* 검색창 스타일 */
.search-bar {
margin: 20px;
display: flex;
justify-content: center;
}
.search-bar input {
width: 60%;
padding: 10px;
border: 1px solid #ccc;
border-radius: 4px;
}
/* 메인 배너 스타일 */
.main-banner {
width: 100%;
overflow: hidden;
}
.main-banner img {
width: 100%;
height: auto;
display: block;
}
/* 추천 공연 섹션 스타일 */
.section {
padding: 20px;
}
.section h2 {
margin-bottom: 10px;
color: #1dbf75;
}
.cards {
display: flex;
gap: 15px;
overflow-x: auto;
}
.card {
min-width: 200px;
background-color: #fff;
border: 1px solid #ddd;
border-radius: 4px;
overflow: hidden;
}
.card img {
width: 100%;
height: auto;
}
.card-title {
padding: 10px;
font-size: 16px;
font-weight: bold;
color: #333;
}
/* 이벤트 섹션 스타일 */
.event-banner {
margin: 20px;
text-align: center;
}
.event-banner img {
width: 100%;
max-width: 800px;
height: auto;
}
/* For U 섹션 스타일 */
.for-u {
padding: 20px;
background-color: #e0f7ef;
}
.for-u h2 {
margin-bottom: 10px;
color: #1dbf75;
}
.for-u .cards {
display: flex;
gap: 15px;
overflow-x: auto;
}
/* 하단 정보 영역 스타일 */
footer {
background-color: #f1f1f1;
padding: 20px;
text-align: center;
font-size: 14px;
color: #666;
}
</style>
</head>
<body>

<!-- 헤더 영역 -->
<header>
<div class="logo">Melon Ticket</div>
<nav>
<ul>
<li>테마/지역</li>
<li>랭킹</li>
<li>티켓오픈소식</li>
<li>이벤트</li>
<li>For U</li>
<li>마이티켓</li>
</ul>
</nav>
</header>

<!-- 검색창 -->
<div class="search-bar">
<input type="text" placeholder="공연명을 입력해주세요">
</div>

<!-- 메인 배너 -->
<div class="main-banner">
<img src="@@@" alt="메인 배너 이미지">
</div>

<!-- 추천 공연 섹션 -->
<div class="section">
<h2>추천 콘서트</h2>
<div class="cards">
<div class="card">
<img src="@@@" alt="공연 이미지">
<div class="card-title">공연 제목 1</div>
</div>
<div class="card">
<img src="@@@" alt="공연 이미지">
<div class="card-title">공연 제목 2</div>
</div>
<!-- 추가 카드들 -->
</div>
</div>

<!-- 이벤트 섹션 -->
<div class="event-banner">
<img src="@@@" alt="이벤트 배너">
</div>

<!-- For U 섹션 -->
<div class="for-u">
<h2>For U 추천</h2>
<div class="cards">
<div class="card">
<img src="@@@" alt="공연 이미지">
<div class="card-title">맞춤 공연 1</div>
</div>
<div class="card">
<img src="@@@" alt="공연 이미지">
<div class="card-title">맞춤 공연 2</div>
</div>
<!-- 추가 카드들 -->
</div>
</div>

<!-- 하단 정보 영역 -->
<footer>
<p>© 2025 Melon Company. All rights reserved.</p>
<p>이용약관 | 개인정보처리방침 | 고객센터</p>
</footer>

</body>
</html>
