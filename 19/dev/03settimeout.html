<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 600px;
      height: 300px;
      margin: 30px auto;
      border: 3px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    button {
      display: block;
      width: 100px;
      height: 50px;
      font-weight: 700;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <button id="btnStart">start timeout</button>
    <button id="btnStop">stop timeout</button>
  </div>
  <script>
    let btnStart = document.querySelector("#btnStart");
    let btnStop = document.querySelector("#btnStop"); 
    let timeId;

    //setTimeout() : 핸드폰 알람 설정이라고 생각!
    //setInterval() : 위에 거랑 비슷한데 timeout는 딱 한 번만 발생하고, interval은 설정 시간마다 계속 발생한다.
    btnStart.addEventListener("click", startFunc, false);
    btnStop.addEventListener("click", stopFunc, false);
    
    function startFunc(){
      //timeId = setTimeout(()=>{console.log('알람 발생')},3000);
      timeId = setInterval(()=>{console.log('알람 발생')},3000);
    }

    function stopFunc(){
      console.log("알람 해제");
      //clearTimeout(timeId);
      clearInterval(timeId);
    }


  </script>
</body>

</html>
