<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="wrap">
    <form action="#" method="get">
      <fieldset>
        <legend>취미 입력</legend>
        <label for="hobby1">마비노기</label>
        <input type="radio" name="hobby" id="hobby1" value="마비노기">
        <label for="hobby2">아맞결</label>
        <input type="radio" name="hobby" id="hobby2" value="아맞결">
        <label for="hobby3">부부캐</label>
        <input type="radio" name="hobby" id="hobby3" value="부부캐">
      </fieldset>
      <fieldset>
        <legend>취미 입력</legend>
        <label for="hobbyck1">마비노기</label>
        <input type="checkbox" name="hobbyck" id="hobbyck1" value="마비노기">
        <label for="hobbcky2">아맞결</label>
        <input type="checkbox" name="hobbyck" id="hobbyck2" value="아맞결">
        <label for="hobbyck3">부부캐</label>
        <input type="checkbox" name="hobbyck" id="hobbyck3" value="부부캐">
      </fieldset>
      <fieldset>
        <legend>막대바 진행</legend>
        <label for="#">현 진행 사항</label>
        <input type="range" name="range" id="range" min="0" max="100" step="1" value="20">
      </fieldset>
        <fieldset>
          <legend>숫자 입력하기</legend>
          <label for="age">당신의 나이</label>
          <input type="age" name="age" id="age" min="1" max="100" value="1">
        </fieldset>
      <input type="submit" value="전송">
      <input type="reset" value="취소">
      <input type="button"  value="전송하기" onclick="window.alert('전송하는알림창')">
      <input type="button"  value="새창열기" onclick="window.open('./01form.html')">
    </form>
  </div>
</body>
</html>
