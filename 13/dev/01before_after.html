<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1::before{
      content: "*";
      color: brown;
      margin-right: 10px;
      font-size: 2rem;
    }

    h1::after{
      content: "*";
      color: brown;
      margin-left: 10px;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CSS 가상 요소</h1>
    <p>Lorem ipsum dolor sit amet.</p>
  </div>
</body>
</html>
