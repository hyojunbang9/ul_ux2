<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
     table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
      text-align: center;
    }
    th,
    td {
      text-align: center;
      padding: 10px 30px;
    }
    table{
      margin: auto;
    }

  </style>
</head>
<body>
  <piv class="wrap">
    <h1 style="text-align: center;">Advance HTML Table In Hindi</h1>
<table>
  <colgroup>
  <col style="background-color: rgb(235, 247, 67);">
  <col>
  <col>
  <col>
  </colgroup>
    <tr>
        <th rowspan="3">Day</th>
        <th colspan="3"><b>Seminar</b></th>
    </tr>
    <tr>
        <td colspan="2"><b>Shedule</b></td>
        <td rowspan="2"><b>Topic</b></td>
    </tr>
    <tr>
        <td><b>Start</b></td>
        <td><b>End</b></td>
    </tr>
    <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2">8AM</td>
        <td rowspan="2">5PM</td>
        <td>introduction</td>
    </tr>
    <tr>
        <td>Uses</td>
    </tr>
    <tr>
        <td rowspan="4">Tuesday</td>
        <td>8AM</td>
        <td>11PM</td>
        <td>-</td>
    </tr>
    <tr>
        <td>11AM</td>
        <td>2PM</td>
        <td>Learn</td>
    </tr>
    <tr>
        <td>2PM</td>
        <td>8PM</td>
        <td rowspan="2">-</td>
    </tr>
    <tr>
        <td>2PM</td>
        <td>1PM</td>
    </tr>
    <tr>
        <td>Wed-Fri</td>
        <td colspan="2">Full Day</td>
        <td>Practical</td>
    </tr>
    <tr>
        <td>Sat-Sun</td>
        <td colspan="2">11AM~5PM</td>
        <td>Extra Class</td>
    </tr>
</table>


  </piv>

</body>
</html>
