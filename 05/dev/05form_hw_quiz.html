<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  label{
    width: 70px;
    display: inline-block;
  }
</style>
<body>
  <fieldset>
    <h1>예약정보</h1>
    <form method='method' action='action'>
      <ul>
        <li>
          <label for="name">이름</label><input type='name' name='name' placeholder='placeholder'><br><br>
        </li>
        <li>
          <label for="phone">전화번호</label><input type='phone' name='phone' placeholder='placeholder'><br><br>
        </li>
        <li>
          <label for="email">이메일</label><input type='email' name='email' placeholder='placeholder'><br><br>
        </li>
      </ul>
      
      
      <input type='submit' value='예약하기'>
    </form>
  </fieldset>
</body>
</html>
