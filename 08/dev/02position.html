<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      box-sizing: border-box;
    }
    div{
      width: 50px;
      height: 50px;
      background: yellowgreen;
      margin-bottom: 20px;
    }
    .container{
      background: yellow;
      width: 50%;
      height: 100%;
      position: relative;
      left: 20px;
      top: 20px;
    }
    .box{
      background: lawngreen;
      position: sticky;
      top: 20px;
      left: 20px;
    }
    body{
      background: pink;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>1</div>
    <div class="box">2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>0</div>
  </div>
</body>
</html>
