      <div class="main-box">
        <nav><h2>NAV</h2></nav>
        <main class="toggle-main">
          <h1>MIRE PICTURE</h1>

          <form method="post" action="">
            <label for="id"
              >아이디
              <span
                >(영문자, 숫자, _만 입력 가능. 최소 3자이상 12자이하
                입력하세요)</span
              ></label
            >
            <div class="id-box">
              <input
                type="text"
                name="id"
                id="id"
                class="w-70"
                placeholder="아이디"
              />
              <input
                type="email"
                name="email-address"
                id="email-address"
                class="w-30"
                placeholder="@naver.com"
              />
            </div>

            <label for="pw"
              >비밀번호
              <span
                >(최소 6자이상 8자이하
                입력하세요)</span
              ></label
            >
            <input
              type="password"
              name="pw"
              id="pw"
              class="w-100"
              placeholder="비밀번호"
            />
            <label for="pw-check">비밀번호 재확인</label>
            <input
              type="password"
              name="pw-check"
              id="pw-check"
              class="w-100"
              placeholder="비밀번호 재확인"
            />
            <label for="name">이름</label>
            <input
              type="text"
              name="name"
              id="name"
              class="w-100"
              placeholder="이름"
            />

            <label for="birthday">생년월일 <span>e</span></label>
            <div class="birthday-box">
              <input
                type="number"
                name="year"
                id="year"
                class="w-30"
                placeholder="년(4자)"
              />
              <select name="month" id="month" class="w-30">
                <option value="0">월</option>
                <option value="1">1월</option>
                <option value="2">2월</option>
                <option value="3">3월</option>
                <option value="4">4월</option>
                <option value="5">5월</option>
                <option value="6">6월</option>
                <option value="7">7월</option>
                <option value="8">8월</option>
                <option value="9">9월</option>
                <option value="10">10월</option>
                <option value="11">11월</option>
                <option value="12">12월</option>
              </select>
              <input
                type="number"
                name="day"
                id="day"
                class="w-30"
                placeholder="일"
              />
            </div>

            <label for="gender">성별 <span>e</span></label>
            <select name="gender" id="gender" class="w-100">
              <option value="0">성별</option>
              <option value="남">남성</option>
              <option value="여">여성</option>
            </select>

            <label for="email">본인 확인 이메일 <span>(선택)</span></label>
            <input
              type="email"
              name="email"
              id="email"
              class="w-100"
              placeholder="선택입력"
            />

            <label for="tel">휴대전화 <span>e</span></label>
            <select name="tel" id="tel" class="w-100">
              <option value="+82">대한민국 +82</option>
              <option value="+1">미국 +1</option>
              <option value="+81">일본 +81</option>
            </select>
            <div class="phone-box">
              <input
                type="tel"
                name="phone-num"
                id="phone-num"
                class="w-70"
                placeholder="전화번호 입력"
              />
              <button type="button" class="w-30 path-btn">인증번호 받기</button>
            </div>
            <input
              type="number"
              name="path-num"
              id="path-num"
              class="w-100"
              placeholder="인증번호를 입력하세요"
            />
            <input type="button" value="가입하기" class="w-100 join" />
          </form>
        </main>
        <div class="login">
          <form id="login-form" method="post" action="">
            <h1>로그인</h1>
            <div class="input-box">
              <div class="id-input-box">
                <label for="login-id">아이디 </label>
                <input
                  type="text"
                  name="login-id"
                  id="login-id"
                  class="w-70"
                  placeholder="아이디"
                />
              </div>
              <div class="pw-input-box">
                <label for="login-pw">비밀번호 </label>
                <input
                  type="password"
                  name="login-pw"
                  id="login-pw"
                  class="w-70"
                  placeholder="비밀번호"
                />
              </div>
            </div>
            <input type="button" class="login-btn" value="로그인" />
          </form>
        </div>
