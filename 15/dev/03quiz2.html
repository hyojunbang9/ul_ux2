<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let number = window.prompt('몇 까지 3의 배수를 찾으시겠습니까?', 'n');
      for (i = 1; number >= i; i++) {
        if (i % 3 == 0) {
          document.write(`${i},`);
        }else if(number === null){
          window.write('3으로 나눌 수 있는 숫자를 입력해주세요');
        }
      }
      document.write('은(는) 3의 배수입니다.');
    
  </script>
</body>

</html>
